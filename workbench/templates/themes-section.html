{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

{{ section.content | safe }}

<ul>
  {% for sub in section.subsections %}
    {% set subsection = get_section(path=sub) %}
    <li><a href="{{ subsection.permalink | safe }}">{{ subsection.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
